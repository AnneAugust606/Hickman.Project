<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c40b5219b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="row">
          <div class="col-7">
            <h1 id="city">Park City, Utah</h1>
            <footer>
              <span id="dateTime">Monday, March 21 10:00</span>
              <span> </span>
            </footer>

            <form>
              <input
                class="search"
                type="search"
                placeholder="new City"
                aria-label="Search"
                id="city-input"
              />
              <input type="submit" class="search" value="Search" />
            </form>

            <h3><i class="fas fa-sun"></i> <span id="temprature">21°</span></h3>
          </div>
          <div class="col">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h2>
                    <span id="high">23°</span>
                    <div class="lowHigh">high</div>
                  </h2>
                  <h2>
                    <span id="low">14°</span>
                    <div class="lowHigh">low</div>
                  </h2>
                </div>
                <div class="col">
                  <h2>
                    <span id="wind">7mph</span>
                    <div class="lowHigh">wind</div>
                  </h2>
                  <h2>
                    <span id="humid">0%</span>
                    <div class="lowHigh">humidity</div>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row nextWeek">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Tuesday <br /><br />
                <div><i class="fas fa-sun"></i></div>
              </h5>
              <p class="card-text">Sunny</p>
              <br />
              <p class="temp">35°/18°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Wednesday <br /><br />
                <div><i class="fas fa-cloud"></i></div>
              </h5>
              <p class="card-text">Cloudy</p>
              <br />
              <p class="temp">35°/18°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Thursday <br /><br />
                <div><i class="fas fa-cloud-sun"></i></div>
              </h5>
              <p class="card-text">Partly Cloudy</p>
              <br />
              <p class="temp">35°/18°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Friday <br /><br />
                <div><i class="fas fa-cloud-sun-rain"></i></div>
              </h5>
              <p class="card-text">Chance of Rain</p>
              <br />
              <p class="temp">35°/18°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Saturday<br /><br />
                <div><i class="fas fa-cloud-showers-heavy"></i></div>
              </h5>
              <p class="card-text">Rainy</p>
              <br />
              <p class="temp">35°/18°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="ending">
      Coded by Gretchyn Hickman.
      <a href="http://https://github.com/AnneAugust606/Hickman.Project">
        Gethub
      </a>
    </p>
    <script src="app.js"></script>
  </body>
</html>
